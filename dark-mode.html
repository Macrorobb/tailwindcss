<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>dark mode</title>
  </head>

  <body>
    <div
      class="p-10 min-h-screen flex flex-wrap justify-center bg-indigo-500 gap-8"
    >
      <div class="w-96">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
          <div class="p-6 space-y-2">
            <h2 class="text-lg font-bold text-gray-800">Dark mode is here.</h2>
            <p class="text-sm text-gray-500">
              Support for dark mode is now available with two strategies: media
              query and parent class
            </p>
          </div>
          <div
            class="px-6 py-3 bg-gray-200 flex items-center justify-end divide-x-2 divide-gray-400 divide-dashed"
          >
            <div class="pr-4">
              <button
                class="text-sm font-medium text-green-700 hover:text-green-800 focus:outline-none focus:shadow-outline"
              >
                No thanks
              </button>
            </div>
            <div class="pl-4">
              <button
                class="px-4 py-1 rounded-full text-sm font-medium text-green-100 bg-green-500 hover:bg-green-400 focus:outline-none focus:shadow-outline"
              >
                Try now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
