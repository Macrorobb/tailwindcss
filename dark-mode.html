<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>dark mode</title>
  </head>

  <body>
    <div class="p-10 min-h-screen flex flex-wrap justify-center place-items-center bg-indigo-500 gap-8">
      <div class="w-96 dark">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow-2xl overflow-hidden">

              query and parent class
            </p>
          </div>
          <div class="px-6 py-3 bg-gray-200 dark:bg-gray-700 flex items-center justify-end divide-x-2 divide-gray-400 dark:divide-gray-500 divide-dashed">

              <button class="text-sm font-medium text-green-700 dark:text-green-400 hover:text-green-800 dark:hover:text-green-500 focus:outline-none focus:shadow-outline">
                No thanks
              </button>
            </div>
            <div class="pl-4">
              <button class="px-4 py-1 rounded-full text-sm font-medium text-green-100 dark:text-green-700 bg-green-500 dark:bg-green-200 hover:bg-green-400 dark:hover:bg-green-100 focus:outline-none focus:shadow-outline">
                Try now

          </div>
